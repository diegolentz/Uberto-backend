################################
# App metadata
################################
spring.application.name=backend-2025-grupo-3

# ################################
# App config
# ################################
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

# ################################
# DB connection
# ################################
spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/uberto_sql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.data.mongodb.uri=mongodb://localhost:27117/uberto
spring.data.redis.host=redis
spring.data.redis.port=6379
# spring.redis.password= # Si tu Redis tiene contraseña, descomenta y configura

# Credentials
spring.datasource.username=postgres
spring.datasource.password=postgres

# DDL
spring.jpa.hibernate.ddl-auto=create-drop


# SQL format
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

spring.jpa.open-in-view=false

